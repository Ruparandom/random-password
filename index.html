<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <form id="password-form">
            <label for="length">Password Length:</label>
            <input type="number" id="length" min="1" max="128" value="12">
            
            <div>
                <input type="checkbox" id="include-lowercase" checked>
                <label for="include-lowercase">Include Lowercase Letters</label>
            </div>
            <div>
                <input type="checkbox" id="include-uppercase" checked>
                <label for="include-uppercase">Include Uppercase Letters</label>
            </div>
            <div>
                <input type="checkbox" id="include-numbers" checked>
                <label for="include-numbers">Include Numbers</label>
            </div>
            <div>
                <input type="checkbox" id="include-special" checked>
                <label for="include-special">Include Special Characters</label>
            </div>
            
            <button type="button" onclick="generatePassword()">Generate Password</button>
        </form>
        <div class="result">
            <input type="text" id="password" readonly>
            <button onclick="copyPassword()">Copy Password</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
